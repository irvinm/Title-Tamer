<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import/Export Options</title>
    <link rel="stylesheet" href="options.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Import/Export Options</h1>
    <p>Use the buttons below to export your current patterns to a file or import patterns from a file.</p>
    <div class="form-group2">
        <button type="button" id="export-button" class="add-pattern-button">Export Patterns</button>
        <input type="file" id="import-file" style="display: none;" />
        <button type="button" id="import-button" class="add-pattern-button">Import Patterns</button>
    </div>
    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="custom-alert-close">&times;</span>
            <img src="icon-dark.svg" alt="Custom Icon" class="custom-alert-icon">
            <p id="custom-alert-message"></p>
        </div>
    </div>
    <script type="module" src="import-export.js"></script> <!-- Link to your new JS file -->
</body>
</html>
