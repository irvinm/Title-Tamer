<!DOCTYPE html>
<html>

<head>
    <title>Title Tamer Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <a href="options.html" target="_blank" class="open-options-link">Open options in new (wider) tab</a>
    <h1>Title Tamer Options</h1>
    <form id="pattern-form">
        <div class="form-group">
            <label for="match-type">Match type:</label>
            <select id="match-type" name="match-type">
                <option value="Exact">Exact string match</option>
                <option value="Contains">Contains string match</option>
                <option value="RegEx">RegEx match</option>
            </select>
        </div>
        <div class="form-group">
            <label for="search">Search term:</label>
            <input type="text" id="search" class="monospace-font" placeholder="Enter Search" required>
        </div>
        <div class="form-group">
            <label for="title">Title to use if found:</label>
            <input type="text" id="title" class="monospace-font" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <div class="button-link-container">
                <label></label>
                <button type="submit" class="add-pattern-button" id="add-pattern-button">Add Pattern</button>
                <button type="button" class="notes-link" id="notes-button">
                    Notes & Examples <img src="open.png" alt="Open in new tab" class="open-icon">
                </button>
            </div>
        </div>
        <div id="toggle-options" class="toggle-arrow">Additional Options</div>
        <div id="additional-options" class="collapsible-content">
            <!-- Additional options content goes here -->
            <p>Option 1</p>
            <p>Option 2</p>
        </div>
        <table id="pattern-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>
                        <div class="header-cell">
                            <span>Search</span>
                            <span>Title</span>
                        </div>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr id="no-values-message">
                    <td colspan="3">No values stored</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
