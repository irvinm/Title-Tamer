<!DOCTYPE html>
<html>

<head>
    <title>Title Tamer Options</title>
    <script type="module" src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <a href="options.html" target="_blank" class="open-options-link">Open options in new (wider) tab</a>
    <h1>Title Tamer Options</h1>
    <form id="pattern-form">
        <div class="form-group">
            <label for="search" class="fixed-width-label">Search term:</label>
            <input type="text" id="search" class="monospace-font" placeholder="Enter Search" required>
        </div>
        <div class="form-group">
            <label for="title" class="fixed-width-label">Title to use if found:</label>
            <input type="text" id="title" class="monospace-font" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <div class="button-link-container">
                <label></label>
                <button type="submit" class="add-pattern-button" id="add-pattern-button">Add Pattern</button>
                <button type="button" class="notes-link" id="notes-button">
                    Notes & Examples <img src="open.png" alt="Open in new tab" class="open-icon">
                </button>
            </div>
        </div>
        <div id="toggle-options" class="toggle-arrow">Additional Options</div>
        <div id="additional-options" class="collapsible-content">
            <!-- Discarded Tab Preferences Section -->
            <div class="form-group2">
                <fieldset class="discarded-tab-preferences-fieldset">
                    <legend class="discarded-tab-preferences-legend">Discarded Tab Preferences</legend>
                    <label class="block-label">
                        <input type="checkbox" id="discarded-tabs-option" checked />
                        Reload discarded tabs after rules are added, changed, or deleted
                    </label>
                    <div class="nested-options show" id="discarded-tabs-options-details">
                        <label class="discard-delay-label">
                            <input type="checkbox" id="discard-delay-enabled" checked />
                            Discard these tabs after
                            <input type="number" id="discard-delay" class="inline-input" placeholder="Enter seconds" min="0" value="1" />
                            seconds
                        </label>
                    </div>
                </fieldset>
            </div>
            <!-- Theme Section -->
            <div class="form-group2">
                <fieldset class="theme-preferences-fieldset">
                    <legend class="theme-preferences-legend">Theme</legend>
                    <div class="theme-options-row">
                        <label class="block-label">
                            <input type="radio" name="theme" id="theme-light" value="light" checked />
                            Light
                        </label>
                        <label class="block-label">
                            <input type="radio" name="theme" id="theme-dark" value="dark" />
                            Dark
                        </label>
                        <label class="block-label">
                            <input type="radio" name="theme" id="theme-system" value="system" />
                            System
                        </label>
                    </div>
                </fieldset>
            </div>
            <!-- Export and Import Options -->
            <div class="form-group2">
                <button type="button" id="import-export-button" class="add-pattern-button">
                    Import/Export Options <img class="open-icon" src="open.png" alt="Open in new tab" class="open-icon">
                </button>
            </div>
        </div>
        <div class="patterns-table-container">
            <table id="pattern-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>
                            <div class="header-cell">
                                <span>Search</span>
                                <span>Title</span>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="no-values-message">
                        <td colspan="3">No values stored</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
